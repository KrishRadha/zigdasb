<!DOCTYPE html>
<html lang="en" ng-app="registrationsApp">
<head>
  <title>Events @ Affairal</title>
  <!-- js&  CSS -->
  <link href="{{url_for('static', filename='flatui/dist/css/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='flatui/dist/css/flat-ui.min.css')}}" rel="stylesheet">
<script src="{{url_for('static', filename='flatui/dist/js/vendor/jquery.min.js')}}" type="text/javascript"></script>
    <script  src="{{url_for('static', filename='js/angular.min.js')}}" type='text/javascript'></script>
    <script  src="{{url_for('static', filename='js/custangular.js')}}" type='text/javascript'></script>

      <script>
      //var data={{ data|safe }};
      //for (x in data){console.log(x.encode('utf8'))}


      </script>
</head>
<body>
  <!----------------------------------------- NAVBAR =------------------------------------->


    <div class="row demo-row">
          <div class="col-xs-12">
            <nav class="navbar navbar-inverse navbar-embossed" style="border-radius:0px" role="navigation">

              <div class="navbar-header">
                <a class="navbar-brand" href="#">Affairal</a>
              </div>

              <form class="navbar-form navbar-right " action="#" role="search">
               <a href="/admin" class="btn btn-block btn-lg btn-primary" style="font-size:20">Admin login</a>
              </form>

            </nav><!-- /navbar -->
          </div>
        </div> <!-- /row -->
<h3 align="center"> Registered Users Data <span class="fui-check-circle"></span></h3>


<table class="table table-striped table-bordered table-hover">

<tr><th>Full Name</th><th>Mobile</th><th>Email Address</th><th>Number of Tickets</th><th>Register time</th><th> Register type</th><th>Proof of Id</th></tr>

{% for user in usersdata %}

<tr>  <td>{{user.fullname}}</td> <td>{{user.mobilenumber}}</td><td>{{user.email}}</td><td>{{user.notickets}}</td><td>{{user.time}}</td><td>{{user.regtype}}</td><td><a href="/proofid/{{(user._id)}}">Id Proof</a></td>  </tr>

 {% endfor %}
 </table>


<script>

// TO AVOID CONFLICT OF THE SAME SYNTAX OF JINJA2 AND ANGULARJS

var app = angular.module('registrationsApp', []);

app.config(['$interpolateProvider', function($interpolateProvider) {
  $interpolateProvider.startSymbol('[[');
  $interpolateProvider.endSymbol(']]');
}]);</script>

</body>


</html>
